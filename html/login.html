<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="../css/login.css">

    <script src="../tools/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div id="header">
    <div class="header-top">
        <div class="header-top-cen">
            <div class="welcome">
                <span>您好！欢迎来到 &nbsp;</span>
            </div>

            <div class="login-reg">
                <a href="login.html" class="login">【 登录 】</a>
                <a href="register.html" class="register">【 注册 】</a>
                <a href="#" class="callus">联系我们</a>
            </div>
        </div>
    </div>

    <div class="logo-input">
        <div class="logo">
            <a href="../index.html"><img src="../images/logo.png" alt=""></a>
        </div>
        <div class="province">
            <h2> 江西省大型科研仪器网络管理平台</h2>
        </div>
        <div class="search">
            <div class="search-top">
                <select name="select" id="select">
                    <option>全部</option>
                    <option>全部1</option>
                    <option>全部2</option>
                </select>
                <input type="text" placeholder="请输入您要搜索的关键字">
                <button id="search-btn">搜 索</button>
            </div>
            <div class="hotkeywords">
                <span>热门关键词：</span>

            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="contain-cen">
        <div class="login-container">
            <p>用户登录</p>
            <div class="user-name">
                <span>用户名</span>
                <label>
                    <input type="text" id="name" placeholder="请输入用户名">
                </label>
            </div>
            <div class="user-name passw">
                <span>密码</span>
                <label>
                    <input type="password" id="password" placeholder="请输入密码">
                </label>
            </div>
            <div class="user-name">
                <span>验证码</span>
                <label>
                    <input type="text" id="verification" placeholder="请输入验证码">
                </label>
            </div>
            <div class="verificat">

            </div>
            <a class="user-login" href="#">
                <b> 登录</b>
            </a>
            <div class="forget">
                <a href="register.html">免费注册</a>
                <a href="#">忘记密码</a>

            </div>
        </div>
    </div>

</div>


<div class="footer">
    <div class="foot-bot">
        <div class="foot-bot-center" style="margin-top: 30px">
            <div>
                <span>主办单位 : 江西省科学技术厅</span>
                <span>赣ICP备14001343号-1</span>
                <span>技术支持 : 北京国科知源科技有限公司</span>
            </div>
            <span class="visitors">您是本站第【<b>9999</b>】位访问者</span>
